{% load static %}
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119741197-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-119741197-1');
    </script>

    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "base.css" %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    {% block scripts %}{% endblock %}
</head>
<body class="site">
    <div class="siteContent">
    <header>
        <div class="headerIconsAndLogo">
            <div class="iconWrapper left">
            <a href="http://smarturl.it/RowRow" target="_blank"><img src="{% static 'images/youtubeIcon.png' %}" class="icon"/></a>
            <a href="http://smarturl.it/NurseryRhymesPt1" target="_blank"><img src="{% static 'images/spotifyIcon.png' %}" class="icon"/></a>
            </div>
            <div>
            <a href="{% url 'home' %}"><img src="{% static 'images/oodlumslogo.gif' %}" class="headerLogo" /></a>
            </div>
            <div class="iconWrapper right">
            <a href="https://twitter.com/oodlums" target="_blank"><img src="{% static 'images/twitterIcon.png' %}" class="icon"/></a>
            <a href="https://www.instagram.com/oodlum_rhymes/" target="_blank"><img src="{% static 'images/instagramIcon.png' %}" class="icon"/></a>
            </div>
        </div>
        <div>
            <ul>
                <li class="navbar"><a href="{% url 'home' %}">Home</a></li>
                <li class="navbar"><a href="{% url 'videos:list' %}">Videos</a></li>
                <li class="navbar"><a href="{% url 'contact' %}">Contact Us</a></li>
            </ul>
        </div>
    </header>
        {% block body %}
        {% endblock %}
    </div>
<footer>
    <div>
        <span class="footerText">@2017 oodlums</span>
    </div>
</footer>
</body>

</html>
